<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Amazon Product Scraper</h1>
      <input type="text" id="keyword" placeholder="Enter search keyword" />
      <button id="searchBtn">Search</button>
      <div id="results"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
    margin: 0;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  input,
  button {
    padding: 10px;
    margin-right: 10px;
    font-size: 16px;
  }
  #results {
    margin-top: 20px;
  }
  .product {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }
  .product img {
    width: 100px;
    vertical-align: middle;
  }
  .product-info {
    display: inline-block;
    margin-left: 10px;
    vertical-align: middle;
  }
</style>
